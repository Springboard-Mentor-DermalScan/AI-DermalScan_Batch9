<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üß¨ DermalScan</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top left, #1a2a6c, #000000, #2c5364);
    color: white;
    text-align: center;
}

.container {
    width: 850px;
    margin: 40px auto;
    padding: 28px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
}

.image-grid {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.image-box {
    width: 50%;
}

.image-box img {
    width: 100%;
    border-radius: 12px;
    border: 2px solid cyan;
}

button {
    background: linear-gradient(135deg, #00f260, #0575e6);
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 16px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>üß¥ DermalScan ‚Äì AI Skin & Age Insights ‚ú®</h1>

<div class="container">

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <button type="submit">üîç Analyze Skin</button>
</form>

{% if original_image %}
<div class="image-grid">

    <div class="image-box">
        <h3>Original Image</h3>
        <img src="{{ original_image }}">
    </div>

    {% if predicted_image %}
    <div class="image-box">
        <h3>Annotated Image</h3>
        <img src="{{ predicted_image }}">
    </div>
    {% endif %}

</div>

<h3>{{ result }}</h3>
<p>Estimated Age: {{ age }} yrs</p>

<p>
<a href="/download_image">‚¨á Download Annotated Image</a> |
<a href="/download_csv">‚¨á Download CSV</a>
</p>

{% endif %}

</div>
</body>
</html>
